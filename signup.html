<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="signupbody">
    
    <div class="container text-center">
        <div class="form-box m-auto w-50 p-5">
            <h2 class="m-0 pb-3 text-white">Smart Login System</h2>
            <input autocomplete="off" id="signupName" type="text" class="form-control my-3" placeholder="Enter your username">
            <input autocomplete="off" id="signupEmail" type="email" class="form-control my-3" placeholder="Enter your email">
            <input autocomplete="off" id="signupPassword" type="password" class="form-control my-3" placeholder="Enter your pasword">
            <p id="signupError" class="m-0 p-0"></p>

            <button id="signupBtn" class="btn btn-light w-50 my-3">Signup</button>
            <p class="text-white m-0 p-0">You have an account? <a class='text-white'href='./index.html'>Login</a></p>
        </div>
    </div>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
